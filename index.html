</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-danger">AWARD WINNING</h3>
        <h1 class="font-weight-bold">DIGITAL MARKETING AGENCY</h1>

        <button id="contactUsBtn" class="btn btn-danger">Contact Us</button>
      </div>
      <div class="col-md-6">
        <img src="image.jpg" alt="Image" class="img-fluid">
      </div>
    </div>
  </div>

  <!-- Contact Us Modal -->
  <div id="contactUsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="contactUsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactUsModalLabel">Talk to us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="contactForm" action="https://getform.io/f/bkkgyxnb" method="POST"  enctype="multipart/form-data">
            <div class="form-group">
              <label for="email">Work email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your work email" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="termsCheck" name="termsCheck" required>
              <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-danger">Contact Us</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
